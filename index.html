<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="jpg" href="ds.jpg">
    <title>Calculator - By Ansh verma</title>
  </head>
  <body>
  
    <div class="container">
      <div class="calculator">
        <h2 style="color: aliceblue; margin-left: 5%;">Calculator</h2>
        <h6 style="color: aliceblue;  margin-left: 5%;">[Developed By Ansh Verma]</h6><hr>
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button1">7</button>
          <button class="button1">8</button>
          <button class="button1">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button1">4</button>
          <button class="button1">5</button>
          <button class="button1">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button1">1</button>
          <button class="button1">2</button>
          <button class="button1">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button1">00</button>
          <button class="button1">0</button>
          <button class="button1">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
